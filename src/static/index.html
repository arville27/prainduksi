<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./Assets/auspicious.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
        <title>Call of The Sea</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/index.js" defer></script>
    </head>
    <body>
        <div class="bg">
            <video class="bg-vid" autoplay loop muted>
                <source src="/Assets/oceanBG.mp4" type="video/mp4" />
            </video>
        </div>
        <nav>
            <div class="back-btn"><span class="material-icons-round">home</span></div>
            <div class="sosmed-container">
                <p>Sosial Media</p>
                <span class="material-icons-round" style="transform: rotate(90deg)"> horizontal_rule </span>
                <a
                    class="icon-container"
                    href="https://instagram.com/pptibca10?utm_medium=copy_link"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/instagram.png" alt="" />
                </a>
                <a
                    class="icon-container"
                    href="https://www.youtube.com/channel/UC_1P5CQ8pB6-Vp1MqVHcALg"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/youtube.png" alt="" />
                </a>
            </div>
        </nav>
        <div class="content">
            <div class="c-1">
                <div class="auspicious">
                    <img src="/Assets/auspicious.jpg" alt="" />
                </div>
                <h1>Welcome On Board !</h1>
                <div class="kelas-container"></div>
            </div>
        </div>

        <div class="c-3">
            <video class="invitation" src="Assets/video/1.mp4"></video>
            <div class="vid-content">
                <div class="text-container">
                    <h1>Congratulations !</h1>
                    <p>You can download invitation and get the link through buttons below bla bla...</p>
                </div>
                <div class="button-container">
                    <a href="Assets/poster/1.png/download" class="download-inv">Download Invitation</a
                    ><a id="clip-copy" class="copy-link">Copy Link</a>
                </div>
            </div>
        </div>
        <div class="popup-container"></div>
    </body>
</html>
