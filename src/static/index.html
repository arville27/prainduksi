<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./Assets/auspicious.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Illuminae</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/index.js" defer></script>
    </head>
    <body>
        <div class="bg">
            <video class="bg-vid" autoplay loop muted>
                <source src="/Assets/oceanBG.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="content">
            <div class="c-1">
                <div class="auspicious">

                <!-- <h3>Nama Induksi</h3> -->
                <div class="kelas-container">
                </div>
            </div>
            <div class="nav">
                <span id="slider-next" class="material-icons back-btn">arrow_back_ios_new</span>
            </div>
            <div class="c-2">
                <form action="" id="password-form">
                    <div class="form-container">
                        <input type="text" id="key" autocomplete="off" placeholder="Enter the password" />
                        <input type="submit" name="submit" value="Submit" />
                    </div>
                    <span id="msg"></span>
                </form>
            </div>
            <div class="c-3">
                <div class="vid-con">
                    <video class="invitation" controls src="./Assets/invitation.mp4"></video>

            </div>
            <div class="sosmed-container">
                <p>Sosial Media :</p>
                <a class="icon-container"
                    href="https://instagram.com/pptibca10?utm_medium=copy_link"
                    target="_blank">
                        <img class="sosmed-icon" src="Assets/instagram.png" alt="" />
                </a>
                <a class="icon-container"
                    href="https://www.youtube.com/channel/UC_1P5CQ8pB6-Vp1MqVHcALg"
                    target="_blank">
                        <img class="sosmed-icon" src="Assets/youtube.png" alt="" />
            </div>
        </div>
    </body>
</html>
