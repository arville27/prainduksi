<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/Assets/favicon.png" type="image/png" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
        <title>Call of The Sea</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/index.js" defer></script>
    </head>
    <body>
        <div class="bg">
            <video class="bg-vid" autoplay loop muted>
                <source src="/Assets/oceanBG.mp4" type="video/mp4" />
            </video>
        </div>
        <nav>
            <div class="back-btn"><span class="material-icons-round">home</span></div>
            <div class="sosmed-container">
                <p>Social Media</p>
                <span class="material-icons-round" style="transform: rotate(90deg)"> horizontal_rule </span>
                <a
                    class="icon-container"
                    href="https://instagram.com/pptibca10?utm_medium=copy_link"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/instagram.png" alt="" />
                </a>
                <a
                    class="icon-container"
                    href="https://www.youtube.com/channel/UC_1P5CQ8pB6-Vp1MqVHcALg"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/youtube.png" alt="" />
                </a>
            </div>
        </nav>
        <div class="content">
            <div class="c-1">
                <div class="auspicious">
                    <img src="/Assets/auspicious.jpg" alt="" />
                </div>
                <div class="typed-container">
                    <h1>Welcome on board!</h1>
                    <div class="typed-child-container">
                        <h3 id="typed-target"></h3>
                        <h3 class="typed-cursor">|</h3>
                    </div>
                </div>
                <div class="kelas-container"></div>
            </div>
        </div>
        <div class="c-3"></div>
        <div class="popup-container"></div>
    </body>
</html>
