<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./Assets/auspicious.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Illuminae</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="module" src="js/index.js" defer></script>
    </head>
    <body>
        <div class="bg">
            <video class="bg-vid" autoplay loop muted>
                <source src="/Assets/oceanBG.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="content">
            <div class="c-1">
                <div class="auspicious">
                    <img src="/Assets/auspicious.jpg" alt="" />
                </div>
                <h1>Welcome On Board !</h1>
                <h3>Nama Induksi</h3>
                <div class="kelas-container">
                    <div class="kelas">
                        <img src="/Assets/auspicious.jpg" alt="" />
                        PPBP 1
                    </div>
                    <button class="kelas">PPBP 2</button>
                    <button class="kelas">PPTI 11</button>
                    <button class="kelas">PPTI 12</button>
                    <button class="kelas">PPTI 13</button>
                </div>
            </div>
            <div class="nav">
                <span id="slider-next" class="material-icons back-btn">arrow_back_ios_new</span>
            </div>
            <div class="c-2">
                <div class="form-container">
                    <form action="" id="password-form">
                        <label for="password">Enter the password</label><br />
                        <input type="text" id="key" /> <br />
                        <span id="msg"></span>
                        <input type="submit" name="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div class="c-3">
                <div class="vid-con">
                    <video class="invitation" controls src="./Assets/invitation.mp4"></video>
                </div>
                <div class="download">Download Invitation</div>
                <div class="copy">Copy Link</div>
            </div>
        </div>
    </body>
</html>
