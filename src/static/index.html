<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./Assets/auspicious.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
        <title>Illuminae</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="bg">
                <video class="bg-vid" autoplay loop muted>
                    <source src="/Assets/oceanBG.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="c-1">
                <div class="auspicious">
                    <img src="/Assets/auspicious.jpg" alt="" />
                </div>
                <h1>Welcome On Board !</h1>
                <!-- <h3>Nama Induksi</h3> -->
                <div class="kelas-container"></div>
            </div>
            <div class="c-3">
                <div class="back-btn"><span class="material-icons-round"> arrow_back_ios </span></div>
                <div class="vid-con">
                    <video class="invitation" autoplay controls>
                        <source src="./Assets/invitation.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="button-container">
                    <p class="download-inv">Download Invitation</p>
                    <p class="copy-link">Copy Link</p>
                </div>
            </div>
            <div class="sosmed-container">
                <p>Sosial Media :</p>
                <a
                    class="icon-container"
                    href="https://instagram.com/pptibca10?utm_medium=copy_link"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/instagram.png" alt="" />
                </a>
                <a
                    class="icon-container"
                    href="https://www.youtube.com/channel/UC_1P5CQ8pB6-Vp1MqVHcALg"
                    target="_blank"
                >
                    <img class="sosmed-icon" src="Assets/youtube.png" alt="" />
                </a>
            </div>
        </div>
        <div class="popup-container">
            <div class="popup-card">
                <h1 class="popup-title">Prainduksi</h1>
                <div class="logo-container">
                    <div class="image-container">
                        <img src="Assets/auspicious.jpg" />
                        <h3>PPTI10</h3>
                    </div>
                    <span class="material-icons-round">close</span>
                    <div class="image-container">
                        <img src="Assets/bp1.jpg" />
                        <h3>PPBP1</h3>
                    </div>
                </div>
                <form action="" id="password-form">
                    <div class="form-container">
                        <label for="key" class="material-icons-round"> key </label>
                        <input type="password" id="key" autocomplete="off" placeholder="Enter the password" />
                        <input type="submit" name="submit" value="Submit" />
                    </div>
                    <span id="msg"></span>
                </form>
                <span id="close-popup" class="material-icons-round close-icon"> close </span>
            </div>
        </div>
    </body>
</html>
